<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!--font-awesome linking-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        .container {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profileDashboard {
            list-style: none;
            padding: 0;
        }

        .profileDashboard li {
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #e9e6e6;
            background-color: aliceblue;
            cursor: pointer;
        }
        .profileDashboard li:hover {
            font-size: 20px;
            border: none;
            background-color: transparent;
        }

        #profile button {
            width: 49%;
        }
        
        #profile, #settings {
            display: none; /* Hide both by default */
        }

        #profile.active, #settings.active {
            display: block; /* Display the active section */
        }
        
        .photo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ccc;
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-info {
            text-align: center;
        }
        
        .user-info h2 {
            margin-bottom: 10px;
        }
        
        .user-info p {
            margin: 5px 0;
        }
        
        .update-button, .exit-button {
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            width: 45%;
        }
        
        .update-button {
            background-color: #4CAF50;
            color: white;
        }
        
        .exit-button {
            background-color: #f44336;
            color: white;
        }
        
     </style>
</head>
<body>
    <div class="container p-0">
        <ul class="profileDashboard d-flex">
            <li class="col" id="profileTab">Profile</li>
            <li class="col" id="settingsTab">Settings</li>
        </ul>
        <div class="row m-0">
            <!-- Profile Section -->
            <div id="profile" class="active my-2">
                <div class="photo-section">
                    <div class="photo">
                        <img src="default-photo.png" alt="User Photo" id="userPhoto">
                    </div>
                </div>
                <div class="user-info">
                    <h2 id="userName">User Name</h2>
                    <div class="mb-5">
                        <p><b>Username:</b> <span id="username">example_user</span></p>
                        <p><b>DOB:</b> <span id="dob">01-01-2000</span></p>
                        <p><b>Email:</b> <span id="email">user@example.com</span></p>
                    </div>
                </div>
                <button class="update-button" id="updateProfile">Update Profile</button>
                <button class="exit-button" id="exitButton">Exit <i class="fas fa-sign-out-alt"></i></button>
            </div>

            <!-- Settings Section -->
            <div id="settings"class="mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="mb-0">Theme <i class="far fa-moon"></i></p>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Event listeners for the tabs
        document.getElementById('profileTab').addEventListener('click', function() {
            // Show profile and hide settings
            document.getElementById('profile').classList.add('active');
            document.getElementById('settings').classList.remove('active');
        });

        document.getElementById('settingsTab').addEventListener('click', function() {
            // Show settings and hide profile
            document.getElementById('settings').classList.add('active');
            document.getElementById('profile').classList.remove('active');
        });

        // Update and Exit buttons
        document.getElementById('updateProfile').addEventListener('click', function() {
            alert('Update profile button clicked!');
        });
        
        document.getElementById('exitButton').addEventListener('click', function() {
            window.close(); // Close the window (won't work in most modern browsers)
            alert('Exit button clicked!'); // Fallback alert
        });
        
     </script>
     <!-- Bootstrap cdn -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
